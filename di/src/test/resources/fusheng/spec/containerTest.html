<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>容器</title>
</head>
<body>
<h3>例子1：注册类到容器</h3>
<div class="example">
    <span class="function" data-action="initContainer">容器</span>
    可以用来托管一个类，
    例如对于一个类
    <span class="variable" data-name="className">Foo</span>
    可以将其
    <span class="function" data-action="registerClass" data-params="className">注册</span>
    到容器中
    <pre><code>
        container.register(Foo.class);
    </code></pre>
    然后可以
    <span class="function" data-action="getInstance" data-params="className">从容器中获取</span>
    <span class="assertion" data-action="getActualClazzName" data-expect="equal">Foo</span>
    的实例
    <pre><code>
        container.getInstance(Foo.class);
    </code></pre>
</div>

<h3>例子2：从容器获取一个未注册实例</h3>

<div class="example">
    如果直接从一个
    <span class="function" data-action="initContainer">容器</span>
    中获取一个非托管类
    <span class="variable" data-name="className">Foo</span>,
    <pre><code>
        container.getInstance(Foo.class);
    </code></pre>
    容器会抛出一个
    <span class="assertion" data-action="tryGetUnRegisteredClass" data-expect="equal" data-params="className">CreateInstanceFailedException</span>
    异常
</div>
</body>
</html>
